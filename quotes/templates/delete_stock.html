{% extends 'base.html' %}
{% block content %}

<h2>Delete Stock</h2>
<br/>

{% if ticker %}

    {% for item in ticker %}
         <a href="{% url 'delete' item.id %}" class="btn btn-secondary">Delete {{ item }}</a> &nbsp;&nbsp;&nbsp;
    {% endfor %}

{% else %}
    You don't have any stocks

{% endif %}


{% endblock %}
